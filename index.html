<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is your birthday lucky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Is your birthday lucky?</h1>
    <div class="main-container">
        <label for="date-of-birth"> Your Date of Birth:</label>
        <input type="date" id="date-of-birth">
        <label for="luckyNumber" class="lucky">Your Lucky Number:</label>
        <input type="number" id="luckyNumber">
        <div id="checkBtn">Check Number</div>
        <div id="outputarea"></div>
    </div>
    <script src="birthday.js"></script>
</body>
</html>
